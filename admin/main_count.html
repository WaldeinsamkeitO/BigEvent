    <script src="./libs/http.js"></script>
    <!-- 折线图 -->
    <script>
        //发送ajax请求获取数据
        $.ajax({
            url: 'http://localhost:8080/api/v1/admin/data/article',
            success: function (backData) {
                var data = [];
                var data2 = [];
                for (let i = 0; i < backData.date.length; i++) {
                    data.push(backData.date[i].count);
                    data2.push(backData.date[i].date);
                };
                var myChart = echarts.init(document.getElementById('curve_show'));
                option = {
                    animation: false,
                    title: {
                        left: 'center',
                        text: '日文章数',
                        textStyle: {
                            fontSize: 30,
                        }

                    },
                    legend: {
                        show: true,
                        data: ['新增文章'],
                        top: 50,
                    },
                    tooltip: {
                        triggerOn: 'none',
                        position: function (pt) {
                            return [pt[0], 130];
                        }
                    },
                    toolbox: {
                        left: 'right',
                        itemSize: 15,
                        top: 20,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            dataView: { readOnly: false },
                            magicType: { type: ['line', 'bar'] },
                            restore: {
                                show: true,
                            },
                            saveAsImage: {
                                show: true,
                            }

                        }
                    },
                    xAxis: {
                        type: '日',
                        type: 'category',
                        // boundaryGap: [0, 0],
                        boundaryGap: false,
                        splitLine: {
                            show: false
                        },
                        data: data2
                    },
                    yAxis: {
                        type: 'value',
                        axisTick: {
                            inside: false,
                        },
                        splitLine: {
                            show: true,
                        },
                        axisLabel: {
                            inside: true,
                            formatter: '{value}\n'
                        },
                        // axisTick: {
                        //     inside: true
                        // },
                        // splitLine: {
                        //     show: true
                        // },
                        // axisLabel: {
                        //     inside: false,
                        //     formatter: '{value}\n'
                        // },
                        z: 10
                    },
                    grid: {
                        top: 110,
                        left: 15,
                        right: 15,
                        height: 160
                    },
                    dataZoom: [{
                        type: 'inside',
                        throttle: 50
                    }],
                    series: [
                        {
                            name: '新增文章',
                            type: 'line',
                            smooth: true,
                            symbolSize: 10,
                            sampling: 'average',
                            itemStyle: {
                                normal: {
                                    color: '#f80'
                                }
                            },
                            stack: 'a',
                            areaStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: 'rgba(255,136,0,0.39)'
                                }, {
                                    offset: .34,
                                    color: 'rgba(255,180,0,0.25)'
                                },
                                {
                                    offset: 1,
                                    color: 'rgba(255,222,0,0.00)'
                                }])
                            },
                            data: data,
                        },
                    ]

                };
                myChart.setOption(option);
            }
        })
    </script>

    <!-- 环形图 -->
    <script>
        // 基于准备好的dom，初始化echarts实例
        $.ajax({
            url: 'http://localhost:8080/api/v1/admin/data/category',
            success: function (backData) {
                console.log(backData);
                var data = [];
                var data2 = [];
                for (var i = 0; i < backData.date.length; i++) {
                    data.push(backData.date[i].name);
                    data2.push({ value: backData.date[i].articles, name: backData.date[i].name })
                }
                var myChart1 = echarts.init(document.getElementById('pie_show'));
                optionCricle = {
                    title: {
                        text: '分类文章数量比',
                        left: 'center',
                        textStyle: {
                            fontSize: 14,
                        }
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b}: {c} ({d}%)"
                    },
                    legend: {
                        orient: 'horizontal',
                        x: 'center',
                        top: 20,
                        data: data,
                    },
                    series: [
                        {
                            name: '分类名称',
                            type: 'pie',
                            radius: ['50%', '70%'],
                            avoidLabelOverlap: false,
                            label: {
                                emphasis: {
                                    show: true,
                                    textStyle: {
                                        fontSize: '15',
                                        fontWeight: 'bold'
                                    }
                                }
                            },
                            labelLine: {
                                normal: {
                                    show: false
                                }
                            },
                            data: data2
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart1.setOption(optionCricle);
            }
        })


    </script>

    <script>
        // 基于准备好的dom，初始化echarts实例
        $.ajax({

            success: function (backData) {
               // console.log(backData);
                var dataKey = Object.keys(backData.data);

                //console.log(dataKey);
                //console.log(dataNum);
                var arrTit = ['product'];
                arrTit = arrTit.concat(dataKey);
                console.log(arrTit);
                
                var arrMou = [];
                var arrBig = [];
                for (var i = 0; i < dataNum.length; i++) {
                    arrMou.push(dataKey[i]);
                    arrMou.push(dataNum[i]);
                    arrBig.push(arrMou);

                console.log(arrBig);





                var myChart2 = echarts.init(document.getElementById('column_show'));
